	<script type="text/javascript">
		getnews();
		async function getnews(){
		// https://newsapi.org/v2/top-headlines?q=covid-19&sources=google-news-in&apiKey=f86f01aa0a2d45a3b72c61a0391459ce	
		let res = await fetch('https://newsapi.org/v2/top-headlines?q=corona&sources=google-news-in&apiKey=f86f01aa0a2d45a3b72c61a0391459ce');
		let data = await res.json();

		for(var i=0;i<data.articles.length;i++){
		//console.log(data.articles[i].title);
		//console.log(data.articles[i].description);


		 var line1 = document.createElement("h6");
		 var line2 = document.createElement("p");
		 var h2 = document.createElement("h2");
		 var url = document.createElement("a");
		 var img = document.createElement("img");

  		 line1.className = "line1";
  		 line2.className = "line2";
  		 h2.className = "h2";
  		 url.className = "url";
  		 img.className = "img";
 		 
 		 line1.innerHTML = data.articles[i].title;
 		 line2.innerHTML = data.articles[i].description;
 		 h2.innerHTML = '#'+(i+1);
 		 url.href = data.articles[i].url;
 		 img.src = data.articles[i].urlToImage;
 		 url.innerHTML = 'Read out this complete News here'
 		 
 		 document.body.appendChild(h2);
 		 document.body.appendChild(line1);
 		 document.body.appendChild(url);
 		 document.body.appendChild(line2);
 		 document.body.appendChild(img);
 		 
		}

		}
	</script>
